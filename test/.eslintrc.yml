env:
  mocha: true

plugins:
  - chai-expect
  - chai-friendly
  - mocha

# Override from root `.eslintrc.yml`
rules:
  # Until estlint-plugin-mocha has a Mocha-aware prefer-arrow-callback (see
  # below), disabling this rule
  prefer-arrow-callback: off

  ## eslint-plugin-chai-expect
  ## https://github.com/Turbo87/eslint-plugin-chai-expect
  chai-expect/no-inner-compare: error
  chai-expect/missing-assertion: error
  chai-expect/terminating-properties: error

  ## eslint-plugin-chai-friendly
  ## https://github.com/ihordiachenko/eslint-plugin-chai-friendly

  # Chai uses expressions as assertions, and in particular this test suite uses
  # `.to.be.empty`
  no-unused-expressions: off
  chai-friendly/no-unused-expressions: error

  ## eslint-plugin-mocha
  ## https://github.com/lo1tuma/eslint-plugin-mocha

  mocha/handle-done-callback: error
  mocha/max-top-level-suites: error
  mocha/no-exclusive-tests: error
  mocha/no-global-tests: error
  mocha/no-hooks: error
  mocha/no-identical-title: error
  mocha/no-mocha-arrows: error # https://github.com/lo1tuma/eslint-plugin-mocha/issues/141
  mocha/no-nested-tests: error
  mocha/no-pending-tests: error
  mocha/no-return-and-callback: error
  mocha/no-sibling-hooks: error
  mocha/no-skipped-tests: error
  mocha/valid-suite-description: error
